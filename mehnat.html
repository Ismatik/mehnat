<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Соискателя</title>
    <script src="main.js"></script>
</head>

<body>
    <form class="pageone" id="firstPage" >
        <h1 class="header">Профиль Соискателя Работы</h1>
        <div class="circles">
            <div class="circle"></div>
            <div class="lane"></div>
            <div class="circle2"></div>
        </div>
        <div class="circles">
            <label class="lab">Данные Соискателя</label>
            <div class="lane2"></div>
            <label class="lab">Другая Информация</label>
        </div>
        <div class="profile">
            <div class="swap">
                <div class="profilepic">
                    <label class="profpic" for="profilepicture">Размер файла не более 1 МБ,
                        Размер не более: 1920x500.
                        Форматы .jpg и .png</label>
                    <input type="file" name="profilepicture" placeholder="Загрузить фото" id="profilepicture"
                        style="display: none;" />
                </div>
                <div class="ns">
                    <div class="miniblock">
                        <label >Имя</label>
                        <input type="text" placeholder="Имя" name="input" class="input" />
                    </div>
                    <div class="miniblock">
                        <label >Фамилия</label>
                        <input type="text" placeholder="Фамилия" name="input" class="input" />
                    </div>
                </div>
            </div>
            <div class="swap">
                <div class="miniblock">
                    <label >Дата рождения</label>
                    <input type="date" placeholder="07 Июль 2025" name="input" class="input" style="width: 180px;" />
                </div>
                <div class="miniblock">
                    <label >Пол</label>
                    <div class="radio">
                        <input type="checkbox" id="Мужской" class="checkbox" />
                        <label for="Мужской">Мужской</label>
                        <input type="checkbox" id="Женский" class="checkbox" />
                        <label for="Женский">Женский</label>
                    </div>
                </div>
            </div>
            <div class="swap">
                <div class="miniblock">
                    <label >ИНН</label>
                    <input type="number" placeholder="123456789" name="input" class="input" />
                </div>
                <div class="miniblock">
                    <label >Эл. почта</label>
                    <input type="text" placeholder="E-mail" name="input" class="input" />
                </div>
            </div>
            <div class="swap">
                <div class="miniblock">
                    <label >Место рождения</label>
                    <input type="text" placeholder="Страна" name="input" class="input" />
                </div>
                <div class="miniblock">
                    <label >Место рождения</label>
                    <input type="text" placeholder="Город/Регион/Район" name="input" class="input" />
                </div>
            </div>
            <div class="miniblock">
                <label >Адрес</label>
                <input type="text" placeholder="Ноҳияи Фирдавси, Шамси 7" name="input" class="input">
            </div>
            <div class="swap">
                <div class="miniblock">
                    <label >Моб. телефон</label>
                    <input type="text" placeholder="Номер мобильного телефона" name="input" class="input" />
                </div>
                <div class="miniblock">
                    <label >WhatsApp/Telegram</label>
                    <input type="text" placeholder="Номер" name="input" class="input" />
                </div>
            </div>
            <div class="button">
                <button class="dalee" onclick="nextPage()">Далее</button>
            </div>
        </div>
    </form>

    <div class="pagetwo" id="secondPage">
        <h1 class="header">Профиль Соискателя Работы</h1>
        <div class="circles">
            <div class="circle"></div>
            <div class="lane"></div>
            <div class="circle"></div>
        </div>
        <div class="circles">
            <label class="lab">Данные Соискателя</label>
            <div class="lane2"></div>
            <label class="lab">Другая Информация</label>
        </div>
        <div class="profile">
            <div class="swap">
                <div class="miniblock">
                    <label >Выберите страны где хотите работать</label>
                    <input type="select" placeholder="Выбор стран" name="input" class="input" />
                </div>
                <div class="miniblock">
                    <label >Желаемая зарплата в USD не менее </label>
                    <input type="select" placeholder="Выберите сумму в USD" name="input" class="input" />
                </div>
            </div>
            <div class="swap">
                <div class="miniblock">
                    <label >Категория специализации</label>
                    <input type="text" placeholder="Выберите категорию" name="input" class="input" />
                </div>
                <div class="miniblock">
                    <label >Специализация</label>
                    <input type="text" placeholder="Выберите специализацию" name="input" class="input" />
                </div>
            </div>
            <div class="swap">
                <div class="miniblock">
                    <label >Образование</label>
                    <input type="select" placeholder="Выберите образование" name="input" class="input" />
                </div>
                <div class="miniblock">
                    <label >Текущая работа</label>
                    <input type="text" placeholder="Напишите кем вы сейчас работаете" name="input" class="input" />
                </div>
            </div>
        </div>

    </div>
</body>

</html>
